apiVersion: v1
kind: Service
metadata:
  name: {{ include "o-an-quan.fullname" . }}-be
  labels:
    {{- include "o-an-quan.labels" . | nindent 4 }}
    component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "o-an-quan.selectorLabels" . | nindent 4 }}
    component: backend
