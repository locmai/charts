apiVersion: v1
kind: Service
metadata:
  name: {{ include "yuta.fullname" . }}-webhook
  labels:
    {{- include "yuta.labels" . | nindent 4 }}
    component: webhook
spec:
  type: {{ .Values.webhook.service.type }}
  ports:
    - port: {{ .Values.webhook.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "yuta.selectorLabels" . | nindent 4 }}
    component: webhook
