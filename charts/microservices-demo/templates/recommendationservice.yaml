apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendationservice
spec:
  selector:
    matchLabels:
      app: recommendationservice
  template:
    metadata:
      labels:
        app: recommendationservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: "{{ .Values.recommendationservice.image.registry | default .Values.global.image.registry }}/recommendationservice:{{ .Values.recommendationservice.image.tag | default .Values.global.image.tag }}"
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        livenessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        env:
        - name: PORT
          value: "8080"
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          value: "productcatalogservice:3550"
        - name: DISABLE_PROFILER
          value: "1"
        - name: DISABLE_DEBUGGER
          value: "1"
        - name: DISABLE_TRACING
          value: {{ .Values.recommendationservice.tracing.disabled | default .Values.global.tracing.disabled | quote }}
        - name: JAEGER_SERVICE_ADDR
          value: {{ .Values.recommendationservice.tracing.endpoint | default .Values.global.tracing.endpoint |quote }}
        {{- if .Values.global.extraEnv }}
          {{- toYaml .Values.global.extraEnv | nindent 8 }}
        {{- end }}
        resources:
          requests:
            cpu: 100m
            memory: 220Mi
          limits:
            cpu: 200m
            memory: 450Mi
---
apiVersion: v1
kind: Service
metadata:
  name: recommendationservice
spec:
  type: ClusterIP
  selector:
    app: recommendationservice
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
