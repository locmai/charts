apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkoutservice
spec:
  selector:
    matchLabels:
      app: checkoutservice
  template:
    metadata:
      labels:
        app: checkoutservice
    spec:
      serviceAccountName: default
      containers:
        - name: server
          image: "{{ .Values.checkoutservice.image.registry | default .Values.global.image.registry }}/checkoutservice:{{ .Values.checkoutservice.image.tag | default .Values.global.image.tag }}"
          ports:
          - containerPort: 5050
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5050"]
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:5050"]
          env:
          - name: PORT
            value: "5050"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "productcatalogservice:3550"
          - name: SHIPPING_SERVICE_ADDR
            value: "shippingservice:50051"
          - name: PAYMENT_SERVICE_ADDR
            value: "paymentservice:50051"
          - name: EMAIL_SERVICE_ADDR
            value: "emailservice:5000"
          - name: CURRENCY_SERVICE_ADDR
            value: "currencyservice:7000"
          - name: CART_SERVICE_ADDR
            value: "cartservice:7070"
          - name: DISABLE_STATS
            value: {{ .Values.checkoutservice.statExporting.disabled | default .Values.global.statExporting.disabled | quote }}
          - name: DISABLE_PROFILER
            value: "1"
          - name: DISABLE_TRACING
            value: {{ .Values.checkoutservice.tracing.disabled | default .Values.global.tracing.disabled | quote }}
          - name: JAEGER_SERVICE_ADDR
            value: {{ .Values.checkoutservice.tracing.endpoint | default .Values.global.tracing.endpoint |quote }}
          {{- if .Values.global.extraEnv }}
            {{- toYaml .Values.global.extraEnv | nindent 10 }}
          {{- end }}
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: checkoutservice
spec:
  type: ClusterIP
  selector:
    app: checkoutservice
  ports:
  - name: grpc
    port: 5050
    targetPort: 5050
