apiVersion: apps/v1
kind: Deployment
metadata:
  name: currencyservice
spec:
  selector:
    matchLabels:
      app: currencyservice
  template:
    metadata:
      labels:
        app: currencyservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: "{{ .Values.currencyservice.image.registry | default .Values.global.image.registry }}/currencyservice:{{ .Values.currencyservice.image.tag | default .Values.global.image.tag }}"
        ports:
        - name: grpc
          containerPort: 7000
        env:
        - name: PORT
          value: "7000"
        - name: DISABLE_PROFILER
          value: "1"
        - name: DISABLE_DEBUGGER
          value: "1"
        - name: DISABLE_TRACING
          value: {{ .Values.currencyservice.tracing.disabled | default .Values.global.tracing.disabled | quote }}
        - name: JAEGER_SERVICE_ADDR
          value: {{ .Values.currencyservice.tracing.endpoint | default .Values.global.tracing.endpoint |quote }}
        {{- if .Values.global.extraEnv }}
          {{- toYaml .Values.global.extraEnv | nindent 8 }}
        {{- end }}
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7000"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:7000"]
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: currencyservice
spec:
  type: ClusterIP
  selector:
    app: currencyservice
  ports:
  - name: grpc
    port: 7000
    targetPort: 7000
