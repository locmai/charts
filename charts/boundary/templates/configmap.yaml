apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "boundary.fullname" . }}
  labels:
    {{- include "boundary.labels" . | nindent 4 }}
data:
  boundary.hcl: |
    disable_mlock = true
    controller {
      name = "boundary-controller"
      description = "{{ .Values.controller.description }}"
      database {
          url = "env://BOUNDARY_PG_URL"
      }
      public_cluster_addr = "localhost"
    }
    worker {
      name = "boundary-worker"
      description = "{{ .Values.worker.description }}"
      address = "localhost"
      controllers = ["localhost"]
      public_addr = "localhost"
    }
    listener "tcp" {
      address = "0.0.0.0"
      purpose = "api"
      tls_disable = true
    }
    listener "tcp" {
      address = "0.0.0.0"
      purpose = "cluster"
      tls_disable = true
    }
    listener "tcp" {
      address = "0.0.0.0"
      purpose = "proxy"
      tls_disable = true
    }
    kms "aead" {
      purpose = "root"
      aead_type = "aes-gcm"
      key = "sP1fnF5Xz85RrXyELHFeZg9Ad2qt4Z4bgNHVGtD6ung="
      key_id = "global_root"
    }
    kms "aead" {
      purpose = "worker-auth"
      aead_type = "aes-gcm"
      key = "8fZBjCUfN0TzjEGLQldGY4+iE9AkOvCfjh7+p0GtRBQ="
      key_id = "global_worker-auth"
    }
    kms "aead" {
      purpose = "recovery"
      aead_type = "aes-gcm"
      key = "8fZBjCUfN0TzjEGLQldGY4+iE9AkOvCfjh7+p0GtRBQ="
      key_id = "global_recovery"
    }
