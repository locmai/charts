name: Release Please
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: helm
          bump-minor-pre-major: true
          path: ./charts/dendrite/
          token: ${{ secrets.CR_TOKEN }}
