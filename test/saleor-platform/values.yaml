postgresql:
  enabled: true
  existingSecret: "saleor-secrets"
  global:
    postgresql:
      postgresqlDatabase: "saleor"
      postgresqlUsername: "saleor"

redis:
  enabled: true
  existingSecret: "saleor-secrets"
  existingSecretPasswordKey: "REDIS_PASSWORD"

nfs-server-provisioner:
  enabled: false

saleor-core:
  enabled: true
  existingSecret: "saleor-secrets"
  externalServices:
    googleRecaptcha:
      publicKey: "none"
    postgresql:
      user: "saleor"
      requireSSL: false
  persistence:
    storageClass: "longhorn"
  graphql:
    playgroundEnabled: true
  allowedHosts:
    hosts:
      - localhost
      - 127.0.0.1
      - saleor.maibaloc.com
saleor-storefront:
  enabled: true

saleor-dashboard:
  enabled: true
